<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Hello {{company.companyName}}</h2>
    <h3>Please double check your details:</h3>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Company Name</td>
            <td>{{company.companyName}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{company.email}}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{company.password}}</td>
        </tr>
        <tr>
            <td>Country</td>
            <td>{{company.country}}</td>
        </tr>
        <tr>
            <td>Industry</td>
            <td>{{company.industry}}</td>
        </tr>
    </table>
</body>
</html>
